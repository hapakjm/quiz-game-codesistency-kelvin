          <button class="game-mode float-effect" id="mode-one">
            <i class="fa-solid fa-image"></i>
            One-by-One
          </button>
        </div>
        <div class="screen-footer">
          <button class="float-effect" id="start-btn" disabled>
            Start Quiz
          </button>
        </div>
